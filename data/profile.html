<html>
<head>
    <title>rootnode Torrent Manager</title>
    <link rel="stylesheet" href="css/rtm.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="icon" type="image/png" href="img/16.png" />
</head>
<body>
    <div id="border"></div>
    <ul id="menu">
        <li><a href="#" id="signout" class="button">Logout</a></li>
        <li class="divide">Logged in as <span id="username"></span></li>
        <li><a href="invites.html">Invites</a></li>
        <li><a href="javascript: void(0);">Account</a></li>
        <li><a href="list.html">Queue</a></li>
        <li><a href="manager.html">Search</a></li>
    </ul>
    <div id="wrapper">
        <dl id="userData">
            <dt>Name</dt>
            <dd id="userDataName"></dd>
            <dt>E-mail</dt>
            <dd id="userDataEmail"></dd>
            <dt>Expires at</dt>
            <dd id="userDataExpires"></dd>
        </dl>
        <div id="results" class="list">
            <table>
                <thead>
                    <tr>
                        <th class="title">Paid at</th>
                        <th class="size">Price</th>
                        <th class="size">Last expires at</th>
                        <th class="size">Next expires at</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="loadingmask"></div>
</body>
</html>
