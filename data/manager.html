	<html>
<head>
    <title>Torrent Manager</title>
    <link rel="stylesheet" href="css/rtm.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="icon" type="image/png" href="img/16.png" />
</head>
<body>
    <div id="border"></div>
    <ul id="menu">
        <li><a href="#" id="signout" class="button">Logout</a></li>
        <li class="divide">Logged in as <span id="username"></span></li>
        <li><a href="http://torrentmachine.com/docs/" target="_blank">Help</a></li>
        <li><a href="invites.html">Invites</a></li>
        <li><a href="profile.html">Account</a></li>
        <li><a href="list.html">Queue</a></li>
        <li><a href="manager.html">Search</a></li>
    </ul>
    <div id="wrapper">
    	<div id="form-wrap">
        <form action="#/search" id="search">
            <label for="q">Search torrents for</label>
            <input autocomplete="off" name="q" id="q" placeholder="Big Buck Bunny" type="text" />
            <button><span class="go"></span></button>
        </form>
        </div>
        <div id="results" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th class="title">Title</th>
                        <th class="size">Size</th>
                        <th class="seeds">Seeds</th>
                        <th class="size">Date</th>
                        <th class="download">Download</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="loadingmask"></div>
</body>
</html>
